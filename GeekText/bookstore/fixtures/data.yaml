    comments: 'What a fun light read, full of interesting facts and trivia. The subject matter is literally very "far out". Dr. Tyson seems to have his feet on the ground, perhaps surprising for an astrophysicist, in his handling of the controversy surrounding the demotion of Pluto from its status as a planet. The Pluto Files is full of great old and new illustrations. I particularly enjoyed the photos of Clyde Tombaugh (at ages 22 and 90), Pluto''s discoverer, and little Venetia Burney who suggested the name Pluto. The cartoons are great. It''s one of those books, that although I tried to maintain a quiet demeanor, I found myself LOL while reading it on the train.'
