    comments: 'I picked this up after reading a review in a local paper - which thought it was too "shallow" for business readers. WRONG! Carr pulls together several strands of research and findings, and brings in the findings from scholarly journals to present several important consequences of the widespread use of the internet. The ideas are not all his, but he puts them together in a very well-written and readily digestible short read. We should all take note of his conclusions. The internet is changing the way we think - and we need to comprehend exactly how.'
