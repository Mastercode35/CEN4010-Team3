    book_id: 5
    username: Booknut62
    comments: 'Before this book was published, I looked forward to getting a copy with anticipation. I have been fascinated with what researchers are saying about the effects of the Web on our brains and and thought processes. Disappointingly, this book offers no groundbreaking insights in this topic, and for that matter any other. Carr opens the first chapters of this book with a long tedious history of the printed word and how that has affected thought and information processing. While this might be vital to his argument about how the Internet is changing the brain, it seems to go on forever. Could this information not been condensed into a chapter or so? Once Carr gets to the research on how the Web is changing our brains, he seems to go into long-drawn out descriptions of chemical processes and descriptions of physiological descriptions of how the Web is basically making us shallow thinkers, unable to think deeply about what we read and see on the Net. I was just a bit disappointed by Carr''s treatment of a subject that has a great deal of merit, and a subject that needs to be discussed. In the end, this was one of those books that was difficult to finish. Plowing is the accurate term to describe how I moved through this book. While Carr does an adequate job of describing what the research says about how the Web is changing us, he does so in an uninspiring and didactic manner. This could have been an interesting book, but it reads too much like a diatribe against technology in general.'
