    username: MUT
    comments: 'This book provides a great understanding of our nation''s space program from one of the men who actually was part of the first team of Astronauts to make it to the Moon, Michael Collins! Although Mr. Collins did not walk on the Moon, as he was the Astronaut who piloted the Command Module, he does an incredible job explaining the process leading up to this achievement of mankind and clearly articulates for the learned as well as the novice, the actions he, Neil Armstrong and Buzz Aldrin carried out on Apollo 11 to successfully make and complete the journey. The reader also gains new respect for the many, many people who were part of the process to bring this wonderful accomplishment to fruition; understanding too, there were those who lost their lives along the journey to success...I can''t help but think of the Apollo 1 Crew, Gus Grissom, Ed White and Roger Chaffee! I highly recommend this book for those seeking to learn of the early days of space exploration and for those seeking to understand the initial path to the Moon...you will not be disappointed!'
