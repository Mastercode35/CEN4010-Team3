    username: DanaLynne
    comments: 'It was a struggle to read this book. The writing is brilliant and luminous, but the story is hard. Lisa Brennan-Jobs grew up as the unexpected and often unacknowledged daughter of Steve Jobs and artist Chrisann Brennan. I''ll admit, I''m not terribly interested in the personal lives of the rich and famous so I didn''t know much about Steve Jobs going into this book. To say he was a difficult man is an understatement, to say he was cruel, emotionally distant and often emotionally abusive towards his daughter is closer to the truth. In this book Lisa shares in exquisite and uncompromising detail, what it is like to grow up feeling abandoned and unwanted. Even her mother, who was a constant presence, was unable to provide the stability and emotional security a young child requires. Often as I was reading I wondered if Lisa was better off before her father acknowledged her rather than after she went to live with him. His ability to withdraw approval and affection were callous and calculated. He seems unable to connect emotionally with everyone around him, and his conversations and actions are often disconnected, if not wildly inappropriate. Lisa''s writing is poetic and filled with nostalgic images and experiences of what it was like to grow up in the 1980''s. Her memories are sharp and vibrant, evoking a visceral response from the reader. Even while she speaks of the ambivalence of her relationship with her father and the turbulence of her relationship with her mother, she remains firmly rooted in place and time in which she grew up. Her sense of place and time shine throughout the memoir and are as much a part of the story as the people who inhabit it. While this book isn''t an easy read by any means, it is a worthy one. Brennan-Jobs writing genius is certainly equal to her father''s techn'
    rating: 4
