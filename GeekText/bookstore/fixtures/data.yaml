    username: Anonymous
    comments: 'I read this from start to finish in one sitting, I could relate to the author in so many ways because my father was like Lisa&rsquo;s in every way except rich and famous. She was definitely abused verbally growing up and how she still doesn&rsquo;t see that now floors me. How children services were never called in her own father or own mother baffles me. Th family that took her in were God sends and at the end she didn&rsquo;t acknowledge them.... why the hell not???? She wouldn&rsquo;t of graduated Harvard without them paying her tuition her senior year! I hope Lisa still sees a therapist , it&rsquo;s obvious she still suffers psychologically from the pain her father and mother caused her. The book was great but I feel like it should of been longer.'
