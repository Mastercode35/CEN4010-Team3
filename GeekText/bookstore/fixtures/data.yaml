    comments: 'Collins’ writing can best be described as lyrical. Straightforward--as you’d expect from an engineer, test pilot, and astronaut, someone with with a strong technical background--yet captures the wonder and adventure of man’s first journey to the moon. Obviously completely accurate, without any of the annoying small inaccuracies that often creep into books such as this that describe complex past events. Yet, not so technical that you have have been a fanboy of the Apollo program to follow and understand his descriptions.'
