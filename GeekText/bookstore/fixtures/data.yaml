    username: CodyHunt
    comments: 'Throughout his book, Stephen Hawking presents his outstanding observations and beliefs of the physics of our universe. Hawking presents information on the history of the universe, motion of the universe and most exhilarating of all, black holes. He includes his perception and opinions of the universe and its past as well as the physics acting upon it as time passes He presents the writing in reasonable short chapters that help you understand him and all of his reasoning as well as the tons of background information that he has researched and drawn his observations from. I would recommend this as a read for anyone that has even a slight interest in astronomy and the cosmos. Stephen Hawking teaches you about simple and general astronomy and from that draws major theories that are constantly changing as we learn more about our universe through technological innovations. There are many pages that will have to be read multiple times before you can really understand what he is even talking about. This isn''t really a book that you can skim through or you are bound to miss something vital to the theory of relativity or some function of quantum physics. Since it is so thorough, unlike some books, you WILL put it down. Chances are, you''ll throw it down in frustration with Hawking, but you will be rewarded in the end when you realize how blatantly he put some of the most complex thoughts and information accessible to humans. I enjoyed Hawkings sense of humor and voice in his writing. Before I read this book, physics seemed extremely dry and boring but he adds humor and feeling and made me captivated by concepts. I felt like I was sitting in a classroom while I read this, hearing the teachers voice rambling on and on and on about something I didn''t really care about until he cracked a joke that I just caught through the blur of boredom. I let out a little chuckle and grin then realize that the subject is exhilarating and fun. I had no dislike from this book, just shock and awe of a new subject that I knew very little about. Irate this book overall, four stars out five because I do not think this book is for everyone, but I loved it and believe that many people could capture some of the ideas in the writing and be surprised with an epiphany of your surroundings and how miniscule we are in the universe and how much else is out there in time and space.'
