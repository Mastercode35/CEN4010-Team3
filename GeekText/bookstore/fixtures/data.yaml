    book_title: 'Everybody Lies - Big Data, New Data, and What the Internet Can Tell Us About Who We Really Are'
    book_genre: 1
    book_description: 'By the end of an average day in the early twenty-first century, human beings searching the internet will amass eight trillion gigabytes of data. This staggering amount of information—unprecedented in history—can tell us a great deal about who we are—the fears, desires, and behaviors that drive us, and the conscious and unconscious decisions we make. From the profound to the mundane, we can gain astonishing knowledge about the human psyche that less than twenty years ago, seemed unfathomable.'
