    username: Anonymous
    comments: 'The magnitude of both emotional cruelty and love experienced by the author is breathtaking. With the help of her mother and a few other key individuals, and, this reader suspects, an iron will, she became a strong, self-reliant, adult capable of creating a clear-eyed account of her tumultuous upbringing.'
    rating: 5
