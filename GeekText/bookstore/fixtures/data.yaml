    comments: 'If you''re afraid of a dry science-y book, put your fears aside. The Pluto Files is a glimpse behind the scenes of museums and other scientific institutions and how they deal with the public and the changing status of their chosen field. There''s just enough straight science described so the reader can familiarize themselves with the topic. Nothing that can be handled by a high school student. Dr. Tyson found himself, unintentionally, in the middle of the controversy over the continuing planethood of far away Pluto. While I think he is a bit biased about the actual popularity of tiny, icy rock, the machinations of his fellow scientists are what really make this book worth reading. "All My Children" has nothing on feuding astrophysicists!'
